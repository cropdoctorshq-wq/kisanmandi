<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Mandi - Buyer Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer=""></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white lg:bg-gray-50 min-h-screen flex items-center justify-center lg:p-6">

    <div
        class="bg-white lg:rounded-[2rem] lg:shadow-2xl lg:shadow-green-100 overflow-hidden w-full max-w-5xl flex flex-col lg:flex-row min-h-[650px] border-0 lg:border border-green-50">

        <!-- Left Section: Form -->
        <div class="w-full lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center relative z-10 order-2 lg:order-1">

            <a href="index.html"
                class="text-green-600 font-semibold mb-6 flex items-center hover:underline w-fit text-sm">
                ‚Üê Back to Home
            </a>

            <h2 class="text-3xl font-extrabold text-green-900 mb-2">Become a Buyer</h2>
            <p class="text-gray-500 mb-8">Source fresh produce directly from farmers.</p>

            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" required placeholder="9876543210"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Email Base</label>
                    <input type="email" id="email" required placeholder="john@example.com"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required placeholder="Create a strong password"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition">
                </div>

                <div id="statusMessage" class="hidden p-3 rounded-lg text-sm font-medium text-center"></div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3.5 rounded-full transition shadow-lg shadow-green-200 mt-2 transform active:scale-95">
                    Create Buyer Account
                </button>
            </form>

            <p class="text-center mt-6 text-sm text-gray-500">
                Already have an account? <a href="login.html" class="text-green-600 font-semibold hover:underline">Log
                    in</a>
            </p>
        </div>

        <!-- Right Section: Image -->
        <div
            class="w-full lg:w-1/2 bg-green-50 relative order-1 lg:order-2 overflow-hidden flex items-center justify-center p-8">
            <div class="absolute inset-0 bg-green-100/50 rounded-bl-[4rem] hidden lg:block"></div>
            <img src="assets/buyer_character.png" alt="Happy Buyer"
                class="relative z-10 w-3/4 object-contain drop-shadow-xl hover:scale-105 transition duration-500">
        </div>

    </div>

    <!-- Script Logic Preserved -->
    <script type="module">
        import { auth, database, ref, set, get, child } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const signupForm = document.getElementById('signupForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');

        function showStatus(msg, isError = false) {
            statusMessage.textContent = msg;
            statusMessage.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-blue-50', 'text-blue-600', 'bg-green-50', 'text-green-600');
            if (isError) {
                statusMessage.classList.add('bg-red-50', 'text-red-600', 'border', 'border-red-100');
            } else {
                statusMessage.classList.add('bg-blue-50', 'text-blue-600', 'border', 'border-blue-100');
            }
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showStatus('Creating Authentication Account...', false);

                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const uid = user.uid;

                showStatus('Account Created. Saving Profile...', false);

                // 2. Prepare Data
                const userData = {
                    name: name,
                    email: email,
                    phone: phone,
                    role: 'buyer',
                    createdAt: new Date().toISOString()
                };

                // 3. Write to Database
                const userRef = ref(database, 'users/' + uid);
                await set(userRef, userData);

                showStatus('Profile Saved. Verifying...', false);

                // 4. Verify Write
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const savedData = snapshot.val();
                    if (savedData.role === 'buyer') {
                        // 5. Success
                        showStatus('Success! Redirecting...', false);
                        window.location.href = 'home.html';
                    } else {
                        throw new Error('Verification Failed: Role mismatch.');
                    }
                } else {
                    throw new Error('Verification Failed: Data not found after write.');
                }

            } catch (error) {
                console.error("Signup Error:", error);
                showStatus(error.message, true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Try Again';
            }
        });
    </script>
</body>

</html>
